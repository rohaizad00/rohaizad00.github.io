<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tabler Icons -->
    <link href="https://cdn.jsdelivr.net/npm/tabler-icons@latest/iconfont/tabler-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .project-hero {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1f1f1f;
        }
        .project-hero h1 {
            font-size: 3rem;
        }
        .tech-badge {
            background-color: #0dcaf0;
            color: #000;
            font-weight: bold;
            padding: 0.3rem 0.6rem;
            border-radius: 0.5rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
        .carousel-item img {
            max-height: 400px;
            object-fit: contain;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="project-hero text-center">
        <h1>Directory and Assets System (UI Design)</h1>
    </section>

    <div class="container my-5">

        <!-- Project Description -->
        <div class="row mb-5">
            <div class="col-md-8 mx-auto text-center">
                <h3>Overview</h3>
                <p>
                    Project One is a [brief description of your project]. 
                    It showcases [key features, purpose, or goal]. 
                    The project demonstrates [skills or technologies applied].
                </p>
            </div>
        </div>

        <!-- Project Screenshots Carousel -->
        <div id="projectCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/project1-1.png" class="d-block w-100" alt="Screenshot 1">
                </div>
                <div class="carousel-item">
                    <img src="images/project1-2.png" class="d-block w-100" alt="Screenshot 2">
                </div>
                <div class="carousel-item">
                    <img src="images/project1-3.png" class="d-block w-100" alt="Screenshot 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Technologies Used -->
        <div class="text-center mb-5">
            <h4>Tool Used</h4>
            <span class="tech-badge">Figma</span>
        </div>

        <!-- Back Button -->
        <div class="text-center">
            <a href="index.html#projects" class="btn btn-info btn-lg">
                <i class="ti ti-arrow-left"></i> Back to Projects
            </a>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
